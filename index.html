<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-powered image generation for WordPress posts" />
    <title>AI Image Engine for WordPress</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      :root {
        --color-brand-primary: #0ea5e9;
        --color-brand-secondary: #38bdf8;
        --color-brand-accent: #7dd3fc;
        --color-background: #f1f5f9;
        --color-surface: #ffffff;
        --color-surface-muted: #f8fafc;
        --color-muted: #94a3b8;
        --color-subtle: #cbd5e1;
        --color-text-primary: #0f172a;
        --color-text-secondary: #475569;
        --color-border: #e2e8f0;
      }
      
      html.dark {
        --color-brand-primary: #0ea5e9;
        --color-brand-secondary: #38bdf8;
        --color-brand-accent: #7dd3fc;
        --color-background: #0f172a;
        --color-surface: #1e293b;
        --color-surface-muted: #334155;
        --color-muted: #64748b;
        --color-subtle: #475569;
        --color-text-primary: #f1f5f9;
        --color-text-secondary: #cbd5e1;
        --color-border: #334155;
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--color-surface-muted);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--color-muted);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-brand-primary);
      }
    </style>
    
    <script>
      // Theme initialization
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }

      // Tailwind configuration
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand': {
                'primary': 'var(--color-brand-primary)',
                'secondary': 'var(--color-brand-secondary)',
                'accent': 'var(--color-brand-accent)',
              },
              'background': 'var(--color-background)',
              'surface': 'var(--color-surface)',
              'surface-muted': 'var(--color-surface-muted)',
              'muted': 'var(--color-muted)',
              'subtle': 'var(--color-subtle)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'border': 'var(--color-border)',
            }
          }
        }
      }
    </script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai",
    "vite": "https://esm.sh/vite@^7.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "path": "https://esm.sh/path@^0.12.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body class="bg-background text-text-primary antialiased transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
